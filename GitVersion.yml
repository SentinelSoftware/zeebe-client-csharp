workflow: TrunkBased/preview1
mode: ContinuousDeployment
semantic-version-format: Loose
branches:
  feature:
    regex: '[Ff]eat(ure)?|([Pp]bi|[Uu]s(erstory)?|[Cc]u)[/-](?<BranchName>.+)'
    label: pbi
  bugfix:
    mode: ContinuousDelivery
    label: bug
    increment: Patch
    prevent-increment:
      when-current-commit-tagged: false
    track-merge-message: true
    regex: ((^[Bb]ug(fix)?)|(^[Ff]ix))[/-](?<BranchName>.+)
    source-branches:
    - main
    is-source-branch-for: []
    is-main-branch: false
    pre-release-weight: 30000  
  chore:
    mode: ContinuousDelivery
    increment: Patch
    label: chore
    prevent-increment:
      when-current-commit-tagged: false
    regex: ((^[Cc]hore)|(^[Rr]enovate))[/-](?<BranchName>.+)
    source-branches:
    - main
    is-source-branch-for: []
    pre-release-weight: 30000
